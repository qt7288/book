<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.3.js"></script>
    <title>Document</title>
</head>
<body>
            <div class="app-login">
                <h2>Login</h2>
                <form action="">
                    <span></span> <img src="" alt="">
                    <input type="text" id="uname" value="" placeholder="输入账号……" />
                    <br>
                    <span></span> <img src="" alt="">
                    <input type="password" id="upwd" placeholder="输入密码……" />
                    <br>
                    <input type="button" value="登录" id="btn" />    
                </form>
            </div> 
        <script>
                    $(function(){           
                  $('#btn').click(function(){
                  var uname=$('#uname').val();
                        var upwd=$('#upwd').val();
                        console.log($('#uname'));
                        console.log(uname);
                        // 1.获取用户输入的用户名和密码
                        //   console.log(123);测试点击操作是否完成！
                            console.log(uname);
                        // 判断是否符合数据库已存在的用户和密码是否对应
                        // 2.创建正则表达验证用户和密码的格式是否正确
                            var reg=/^[a-z0-9]{3,8}$/i;
                            if(!reg.test(uname)){
                        // 如果帐号不符合正则表达式规则，则弹出提示框.提示“用户名格式不正确，请检查.操作停止
                                //提示信息  Toast("消息提示")
                                alert("用户名格式不正确，请检查");
                                return;
                            }
                        // 如果密码不符合正则表达式规则，则弹出提示框，提示密码格式不正确请检查，操作停止
                            if(!reg.test(upwd)){
                                 alert("密码格式不正确，请检查");
                                return;
                            }
                        // 3.发送ajax
                        $.ajax({
                            
                            type:"POST",
                            data:{uname,upwd},
                            dataType: "JSON", 
                            async: true, 
                            url:"myPro/login",
                            success:function(result){
                                console.log(result);
                                if(result.code==1){
                            // 如果返回值为1，则提示登录成功自动跳转主页页面;
                                   console.log(result);
                                   alert("登陆成功,即将跳转主页面");
                                   setTimeout(function(){
                                       console.log(result);
                                       window.location.href="/index.html?"+result.result;
                                   },2000);
                                   return;
                               }else{
                                   alert("用户名和密码有误");
                                   return;
                               }                     
                            }
                            })

                        // 4.获取服务器返回结果
                        // 5.提示用户
                    })
                    $('#uname').blur(function(){
                        if($('#uname').val()==""){console.log("账号不能为空"); return;}
                    })
                    $('#upwd').blur(function(){
                        var p=$('#upwd').val(); 
                        if(p==""){console.log("密码不能为空"); return;}
                    })              
})
        </script>
</body>
</html>
